<section class="enquiry-form container">
    <h2>Online Admission Enquiry</h2>
    <form id="admissionForm" action="post">
        <div class="form-group">
            <input type="text" placeholder="Student Name" required aria-label="Student Name">
            <select aria-label="Grade Seeking">
                <option>Grade Seeking...</option>
                <option>Nursery</option>
                <option>Class XI (Science)</option>
                <option>Class XI (Commerce)</option>
            </select>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Parent Email" required>
            <input type="tel" placeholder="Mobile Number" required pattern="[0-9]{10}">
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</section>
